<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pokedex</title>
  <link rel="icon" href="https://raw.githubusercontent.com/Sumeet-162/pokedex/refs/heads/main/pokedex.png">
  <link rel="stylesheet" href="styles.css">
  <script src="search.js" defer></script>
  <script src="pokemon.js" defer></script>
</head>
<body>
  <main class="main">
    <header class="header-home">
      <div class="container">
        <div class="logo-wrapper">
          <img src="https://raw.githubusercontent.com/Sumeet-162/pokedex/007d30f20ee7ebeb69ec95a050ce0d980625598b/assests/pokeball.svg" alt="pokeball">
          <h1>Pokedex</h1>
        </div>
        <div class="search-wrapper">
          <div class="search-wrap">
            <img src="https://raw.githubusercontent.com/Sumeet-162/pokedex/007d30f20ee7ebeb69ec95a050ce0d980625598b/assests/search.svg" alt="search-icon" class="search-icon">
            <input type="text" class="search-input body3-font" placeholder="Search" id="search-input">
            <img src="https://raw.githubusercontent.com/Sumeet-162/pokedex/007d30f20ee7ebeb69ec95a050ce0d980625598b/assests/cross.svg" alt="cross-icon" class="cross-close-icon" id="search-close-icon">
          </div>
          <div class="sort-wrapper">
            <div class="sort-wrap">
              <img src="https://raw.githubusercontent.com/Sumeet-162/pokedex/007d30f20ee7ebeb69ec95a050ce0d980625598b/assests/sorting.svg" alt="sorting" class="sort-icon" id="sort-icon">
            </div>
            <div class="filter-wrapper">
              <p class="body2-fonts">Sort by: <div class="filter-wrap">
                <div>
                  <input type="radio" id="number" name="filters" value="number" checked>
                  <label for="number" class="body3-fonts">Number</label>
                </div>
                <div>
                  <input type="radio" id="name" name="filters" value="name">
                  <label for="name" class="body3-f">Name</label>
                </div>
              </div></p>
            </div>
          </div>
        </div>
      </div>
    </header>
    <section class="pokemon-list">
      <div class="container">
        <div class="list-wrapper">
        </div>
      </div>
      <div class="not-found-message">
        Pokemon not found 
      </div>
    </section>
  </main>
</body>
</html>
